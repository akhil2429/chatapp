<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Image Recognition Chatbot</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head>
<body>
    <header>
        <div class="menu-bar">
            <div class="bars" id="menu-toggle"><i class="fas fa-bars"></i></div>
            <span class="chatbox-title"><i class="fas fa-comments chatbox-logo"></i> ChatBot</span>
            <button id="mode-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <div id="side-menu" class="side-menu">
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="payment-setting.html">Payment Settings</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact-info.html">Contact Info</a></li>
            <li><a href="login.html" id="logout-button">Logout</a></li>
        </ul>
        
    </div>

    <main>
        <div class="chat-container">
            <div class="chatbox-header"></div>
            <div id="chat-box">
                <!-- Chat messages and images will be inserted here -->
            </div>
            <div class="chat-input">
                <label for="image-upload" class="attachment-icon"><i class="fas fa-paperclip"></i></label>
                <input type="file" id="image-upload" accept="image/*" style="display:none;">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Chatbot Application</p>
    

<script src="js/script.js"></script>
   
</body>
</html>
