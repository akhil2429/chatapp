<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="css/profile.css">
    <!-- Link to Font Awesome for user icon (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-bar">
            <div id="menu-toggle" class="bars">&#9776;</div>
            <h1 class="chatbox-title">Profile</h1>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <!-- User Icon (You can replace the src with your own image) -->
                <img src="https://via.placeholder.com/100" alt="User Icon" class="user-icon">
                <h2>Akhil</h2>
            </div>
            <div class="profile-info">
                <p><strong>Full Name:</strong> Akhil</p>
                <p><strong>Email:</strong> akhil@gmail.com</p>
                <p><strong>Phone Number:</strong> +1234567890</p>
            </div>
            <button id="logout-button">Logout</button>
        </div>
    </main>

    <script src="js/profile.js"></script>
</body>
</html>
